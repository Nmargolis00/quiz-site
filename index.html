<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Take A Quiz!</title>
</head>

<header>
    <h1>Let's see How Smart You Are</h1>
    <br>
    <div class="time-box">
        <p>Time: <span id="time">100</span></p>
    </div>
</header>

<body id="root">


    <div>
        <br>
        <button class="start-button" id="start-btn">Start</button>
        <br>
    </div>

    <div class="quiz-box">
        <br>
        <h3 id="question"></h3>
        <br>
        <ul id="answers"></ul>

    </div>

    <div id="end-game" class="end-screen hide">
        <h4>Quiz Complete!</h4>
        <p>Score <span id ="score"></span></p>
        
        <br>
        <h2>Enter initials</h2>
        <form method="POST">
          <div class="input-group">
            <label for="initials">Initials</label>
            <input type="text" name="initials" id="initials" placeholder="Enter Initials Here" />
            </div>
            <div id="msg"></div>
          <button id="enter-initials">Enter Initials</button>
        </form>
    </div>



    <div class="highscore-section hide">
        <h5>High Scores</h5>
        <button id="display-scores">Display Scores</button>
        <ul id="victory-board"></ul>
        <button id="play-again">Play Again</button>


    </div>
   




</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>

</html>
