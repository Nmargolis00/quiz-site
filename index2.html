<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Take A Quiz!</title>
</head>

<header>
    <h1>Let's see How Smart You Are</h1>
   <br>
    <div>
        <p>Time: <span id="time">100</span></p>
    </div>
</header>

<body id="root">


    <div>
        <br>
        <button class = "start-button" id="start-btn">Start</button>
        <br>
    </div>

    <div class="quiz-box">
        <br>
        <h3 id="question" class="question-section"></h3>
        <br>
        <ul id="answers"></ul>

    </div>

    <div class="highscores">

    </div>

    <div id = "end-game" class="end-screen hide">
         <h4>Quiz Complete!</h4>
         <!-- can we make the p tag on js? I think so -->
         <br>
         


         <form id="scoreboard">
            <!-- create another p tag and include: Give me your initials. Give them to me NOW -->
            <button id="submit">Submit</button>
         </form>
    </div>

<form id="enter-intials">
    <h5 id="score"></h5>
    <p id="prompt"></p>
    <p id="initials"></p>
</form>

    <div class="highscore-section hide">
        <h5>Highscores</h5>
        <ul id="victory-board"></ul>

    </div>




</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script2.js"></script>
</html>
